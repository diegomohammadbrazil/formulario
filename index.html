<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Form com Html + Flask</title>
</head>

<body>
    <form method="POST">
        <div class="form_bloco">
            <label for="usuario_nome" class="form_label">
                Digite o seu nome:
            </label>
            <input type="text" name="usuario_nome" id="usuario_nome" placeholder="Gustavo" required />
        </div>

        <div class="form_bloco">
            <label for="usuario_sobrenome" class="form_label">
                Digite o seu sobrenome:
            </label>

            <input type="text" name="usuario_sobrenome" id="usuario_sobrenome" placeholder="Molina" required />
        </div>

        <div class="form_bloco">
            <input type="radio" name="apenas_uma_opcao" id="apenas_uma_opcao1" value="opcao_1" checked />
            <label for="apenas_uma_opcao1">SÃ£o Paulo</label>

            <input type="radio" name="apenas_uma_opcao" id="apenas_uma_opcao2" value="opcao_2" />
            <label for="apenas_uma_opcao2">Tabajara FC</label>

        </div>

        <div class="form_bloco">
            <input type="checkbox" name="varias_opcoes" id="varias_opcoes1" value="opcao_1" />
            <label for="varias_opcoes1">Palmeiras</label>

            <input type="checkbox" name="varias_opcoes" id="varias_opcoes2" value="opcao_2" />
            <label for="varias_opcoes2">Corinthians</label>

        </div>

        <div class="form_bloco">
            <input type="submit" class="form_enviar" value="Enviar!" />

        </div>

    </form>

</body>

</html>
